<div>
  <table>
    <tr *ngFor="let movie of movies">
      <table>
        <tr>
            <td>Id:</td>
            <td>{{movie.id}}</td>
        </tr>
        <tr>
            <td>Name:</td>
            <td>{{movie.name}}</td>
        </tr>
        <tr>
            <td>Genre:</td>
            <td>{{movie.genre}}</td>
        </tr>
        <tr>
            <td>Year:</td>
            <td>{{movie.year}}</td>
        </tr>
        <tr>
            <td>Description:</td>
            <td>{{movie.description}}</td>
        </tr>
      </table>
    </tr>
  </table>
  <select [(ngModel)]="rented_by2">
    <option></option>
    <option *ngFor="let user of users">{{user.username}}</option>
  </select>
  <br>
  <br>
  <button (click)=rent()>{{rented_by!=null?'Return':'Rent'}}</button>
</div>
